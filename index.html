<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>


  <form action="" method="post">

    <h1>Step 1: Your details</h1>

    <div>
      <label for="name">Name</label>
      <input type="text" id="name" name="user_name" placeholder="First and last name">
    </div>

    <div>
      <label for="email">E-mail</label>
      <input type="text" id="email" name="user_email" placeholder="example@domain.com">
    </div>

    <div>
      <label for="phone">Phone</label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="Eg. +447500000000">
    </div>

    <h1>Step 2: Delivery Address</h1>

    <div>
      <label for="address">Address</label>
      <textarea type="text" id="address" name="user_address"></textarea>
    </div>

    <div>
      <label for="post-code">Post code</label>
      <input type="text" id="post-code" name="user_post_code">
    </div>

    <div>
      <label for="country">Country</label>
      <input type="text" id="country" name="country">
    </div>

  </form>


</body>

</html>
